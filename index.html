<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Крайс Кирилл">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto Russia">
    </header>
<main class="main">
    <section class="profile">
        <div class="profile__user">
            <img class="profile__avatar" src="./images/profile_avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
            <div class="profile__button">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <ul class="element">
            <li class="element__item">
                <img class="element__image" src="./images/karachaevsk.png" alt="Горы Черкесии">
                <div class="element__description">
                    <h2 class="element__bio">Карачевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__bio">Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__image" src="./images/dombay.png" alt="Горный Хребет Домбай">
                <div class="element__description">
                    <h2 class="element__bio">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__image" src="./images/elbrus-2.png" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__bio">Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__image" src="./images/dombay-2.png" alt="Горный Хребет Домбай">
                <div class="element__description">
                    <h2 class="element__bio">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
            <li class="element__item">
                <img class="element__image" src="./images/karachaevsk-2.png" alt="Горы Черкесии">
                <div class="element__description">
                    <h2 class="element__bio">Карачаево-Черкесия</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
</main>    
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__body">
        <form class="popup__form" action="#" name="profile">
            <h2 class="popup__header">Редактировать профиль</h2>
            <fieldset class="popup__form-items">
                <input class="popup__form-item" type="text" name="profile-name" id="profile__name" value="Жак-Ив Кусто">
                <input class="popup__form-item" type="text" name="profile-bio" id="profile-bio" value="Исследователь океана">
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
    </div>
</div>
</body>
</html>
